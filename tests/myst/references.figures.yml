cases:
  - title: Equation definition and reference
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: 'see '
            - type: cite
              kind: numref
              identifier: my-figure
        - type: container
          kind: figure
          identifier: my-figure
          label: my-figure
          numbered: true
          children:
            - type: image
              url: fig.jpg
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: Cool caption!
    myst: |-
      see {numref}`my-figure`

      ```{figure} fig.jpg
      :name: my-figure

      Cool caption!
      ```
    html: |-
      <p>see<cite class="unhandled-role"></cite></p>
      <figure id="my-figure" class="numbered">
        <img src="fig.jpg">
        <figcaption>
          <p><span class="caption-number">Figure 1</span>Cool caption!</p>
        </figcaption>
      </figure>
