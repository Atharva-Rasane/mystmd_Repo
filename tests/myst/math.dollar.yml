cases:
  - title: Dollarmath
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: 'Math is wrapped in dollars '
            - type: inlineMath
              value: e=mc^2
    myst: |-
      Math is wrapped in dollars $e=mc^2$
    html: |-
      <p>Math is wrapped in dollars <span class="math inline">e=mc^2</span></p>

  - title: Dollarmath with preceding code
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: 'Math is wrapped in '
            - type: inlineCode
              value: $
            - type: text
              value: ' '
            - type: inlineMath
              value: e=mc^2
    myst: |-
      Math is wrapped in `$` $e=mc^2$
    html: |-
      <p>Math is wrapped in <code>$</code> <span class="math inline">e=mc^2</span></p>

  - title: Dollarmath block
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: 'This math is in a block:'
        - type: math
          value: e=mc^2
    myst: |-
      This math is in a block:

      $$e=mc^2$$
    html: |-
      <p>This math is in a block:</p>
      <div class="math block">e=mc^2</div>

  - title: Double dollars inline
    skip: true
    description: This is not valid HTML output, paragraphs only take phrasing, not divs
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: This splits the paragraph
        - type: math
          value: e=mc^2
        - type: paragraph
          children:
            - type: text
              value: and keep writing
    myst: |-
      This splits the paragraph $$e=mc^2$$ and keep writing
    html: |-
      <p>This splits the paragraph</p>
      <div class="math block">e=mc^2</div>
      <p>and keep writing</p>
