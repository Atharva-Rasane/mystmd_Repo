cases:
  - title: Unknown role
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: role
              kind: abc
              value: ABC role
    myst: |-
      {abc}`ABC role`
    html: |-
      <p><span class="role unhandled"><code class="kind">{abc}</code><code>ABC role</code></span></p>
