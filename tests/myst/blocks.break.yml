cases:
  - title: Simple block break
    mdast:
      type: root
      children:
        - type: blockBreak
    myst: |-
      +++
    html: |-
      <div class="block-break"></div>
  - title: Block break with metadata
    mdast:
      type: root
      children:
        - type: blockBreak
          value: '{"meta": "data"}'
    myst: |-
      +++ {"meta": "data"}
    html: |-
      <div class="block-break" data-block="{&#x22;meta&#x22;: &#x22;data&#x22;}"></div>
  - title: Block break with broken metadata
    mdast:
      type: root
      children:
        - type: blockBreak
          value: '{"meta: data}'
    myst: |-
      +++ {"meta: data}
    html: |-
      <div class="block-break" data-block="{&#x22;meta: data}"></div>
