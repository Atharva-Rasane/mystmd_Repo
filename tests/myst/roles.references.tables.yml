cases:
  - title: Figure reference with default numref
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: 'see '
            - type: contentReference
              kind: numref
              identifier: my-table
              label: my-table
        - type: container
          kind: table
          identifier: my-table
          label: my-table
          numbered: true
          children:
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: 'Caption text'
            - type: table
              children:
                - type: tableRow
                  children:
                    - type: tableCell
                      children:
                        - type: text
                          value: Head 1
                - type: tableRow
                  children:
                    - type: tableCell
                      children:
                        - type: text
                          value: Row 1
    myst: |-
      see {numref}`my-table`

      ```{list-table}  Caption text
      :name: my-table

      *   - Head 1
      *   - Row 1
    html: |-
      <p>see <a href="#my-table">Table 1</a></p>
      <figure id="my-table" class="numbered">
        <figcaption>
          <p><span class="caption-number">Table 1</span>Caption text</p>
        </figcaption>
        <table>
          <thead>
            <tr>
              <th>Head 1</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row 1</td>
            </tr>
          </tbody>
        </table>
      </figure>
