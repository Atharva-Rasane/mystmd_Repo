cases:
  - title: Simple figure
    mdast:
      type: root
      children:
        - type: container
          kind: figure
          children:
            - type: image
              url: https://via.placeholder.com/150
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: This is the figure caption!
    myst: |-
      ```{figure} https://via.placeholder.com/150
      This is the figure caption!
      ```
    html: |-
      <figure>
        <img src="https://via.placeholder.com/150">
        <figcaption>
          <p>This is the figure caption!</p>
        </figcaption>
      </figure>

  - title: Named figure with a caption in a paragraph
    mdast:
      type: root
      children:
        - type: container
          kind: figure
          identifier: myFigure
          label: myFigure
          numbered: true
          children:
            - type: image
              url: https://via.placeholder.com/150
              alt: Placeholder
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: This is the figure caption!
    myst: |-
      ```{figure} https://via.placeholder.com/150
      :name: myFigure
      :alt: Placeholder

      This is the figure caption!
      ```
    html: |-
      <figure id="myFigure" class="numbered">
        <img src="https://via.placeholder.com/150" alt="Placeholder">
        <figcaption>
          <p><span class="caption-number">Figure 1</span>This is the figure caption!</p>
        </figcaption>
      </figure>

