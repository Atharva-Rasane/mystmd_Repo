cases:
  - title: Block math that is numbered
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: This math is in a block
        - type: math
          identifier: matrix
          label: matrix
          value: |-
            Ax=b
    myst: |-
      This math is in a block

      $$Ax=b$$ (matrix)
    html: |-
      <p>This math is in a block</p>
      <div id="matrix" class="math block">Ax=b</div>

