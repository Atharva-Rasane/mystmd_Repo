  - title: \begin{alignat} environment
    mdast:
      type: root
      children:
        - type: math
          value: |-
            \begin{alignat}{3}
              & d   = \frac{1}{1 + 0.2316419x}  \quad && a_1  = 0.31938153   \quad && a_2 = -0.356563782 \\
              & a_3 = 1.781477937               \quad && a_4  = -1.821255978 \quad && a_5 = 1.330274429
            \end{alignat}
    myst: |-
      \begin{alignat}{3}
        & d   = \frac{1}{1 + 0.2316419x}  \quad && a_1  = 0.31938153   \quad && a_2 = -0.356563782 \\
        & a_3 = 1.781477937               \quad && a_4  = -1.821255978 \quad && a_5 = 1.330274429
      \end{alignat}
    html: |-
      <pre><div class="math block">\begin{alignat}{3}
        &#x26; d   = \frac{1}{1 + 0.2316419x}  \quad &#x26;&#x26; a_1  = 0.31938153   \quad &#x26;&#x26; a_2 = -0.356563782 \\
        &#x26; a_3 = 1.781477937               \quad &#x26;&#x26; a_4  = -1.821255978 \quad &#x26;&#x26; a_5 = 1.330274429
      \end{alignat}</div></pre>

  - title: \begin{alignat} environment
    mdast:
      type: root
      children:
        - type: math
          value: |-
            \begin{alignat*}{3}
            & m   \quad && \text{módulo}            \quad && m>0\\
            & a   \quad && \text{multiplicador}     \quad && 0<a<m\\
            & c   \quad && \text{constante aditiva} \quad && 0\leq c<m\\
            & x_0 \quad && \text{valor inicial}     \quad && 0\leq x_0 <m
            \end{alignat*}
    myst: |-
      \begin{alignat*}{3}
      & m   \quad && \text{módulo}            \quad && m>0\\
      & a   \quad && \text{multiplicador}     \quad && 0<a<m\\
      & c   \quad && \text{constante aditiva} \quad && 0\leq c<m\\
      & x_0 \quad && \text{valor inicial}     \quad && 0\leq x_0 <m
      \end{alignat*}
    html: |-
      <pre><div class="math block">\begin{alignat*}{3}
      &#x26; m   \quad &#x26;&#x26; \text{módulo}            \quad &#x26;&#x26; m>0\\
      &#x26; a   \quad &#x26;&#x26; \text{multiplicador}     \quad &#x26;&#x26; 0&#x3C;a&#x3C;m\\
      &#x26; c   \quad &#x26;&#x26; \text{constante aditiva} \quad &#x26;&#x26; 0\leq c&#x3C;m\\
      &#x26; x_0 \quad &#x26;&#x26; \text{valor inicial}     \quad &#x26;&#x26; 0\leq x_0 &#x3C;m
      \end{alignat*}</div></pre>
