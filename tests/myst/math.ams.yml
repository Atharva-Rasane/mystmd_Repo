cases:
  - title: \begin{equation} environment
    mdast:
      type: root
      children:
        - type: math
          value: |-
            \begin{equation}
            a = 1
            \end{equation}
    myst: |-
      \begin{equation}
      a = 1
      \end{equation}
    html: |-
      <pre><div class="math block">\begin{equation}
      a = 1
      \end{equation}</div></pre>

  - title: Equation environment, with before/after paragraphs
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: Before
        - type: math
          value: |-
            \begin{equation}
            a = 1
            \end{equation}
        - type: paragraph
          children:
            - type: text
              value: After
    myst: |-
      Before
      \begin{equation}
      a = 1
      \end{equation}
      After
    html: |-
      <p>Before</p>
      <pre><div class="math block">\begin{equation}
      a = 1
      \end{equation}</div></pre>
      <p>After</p>

  - title: Equation environment, inside of a list
    mdast:
      type: root
      children:
        - type: list
          ordered: false
          spread: false
          children:
            - type: listItem
              spread: true
              children:
                - type: math
                  value: |-
                    \begin{equation}
                    a = 1
                    \end{equation}
    myst: |-
      - \begin{equation}
      a = 1
      \end{equation}
    html: |-
      <ul>
        <li>
          <pre><div class="math block">\begin{equation}
      a = 1
      \end{equation}</div></pre>
        </li>
      </ul>

  - title: Not matching
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: |-
                \begin{equation}
                a = 1
                \end{equation*}
    myst: |-
      \begin{equation}
      a = 1
      \end{equation*}
    html: |-
      <p>
        \begin{equation}
        a = 1
        \end{equation*}
      </p>

  - title: Not an environment
    mdast:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: |-
                \begin{multiline*}
                a = 1
                \end{multiline*}
    myst: |-
      \begin{multiline*}
      a = 1
      \end{multiline*}
    html: |-
      <p>
        \begin{multiline*}
        a = 1
        \end{multiline*}
      </p>

  - title: \begin{equation*} environment
