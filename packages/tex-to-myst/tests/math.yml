title: Equations and math
cases:
  - title: equation \[ ... \]
    tex: |-
      \[
      x^2 - 5 x + 6 = 0
      \]
    tree:
      type: root
      children:
        - type: math
          value: |-
            x^2 - 5 x + 6 = 0
  - title: double dollar equation
    tex: |-
      $$
      x^2 - 5 x + 6 = 0
      $$
    tree:
      type: root
      children:
        - type: math
          value: |-
            x^2 - 5 x + 6 = 0
  - title: labelled equation
    tex: |-
      \begin{equation} \label{eq:solve}
      x^2 - 5 x + 6 = 0
      \end{equation}
    tree:
      type: root
      children:
        - type: math
          value: |-
            \begin{equation} \label{eq:solve}
            x^2 - 5 x + 6 = 0
            \end{equation}
  - title: inline math
    tex: |-
      For example, $\cos (2\theta) = \cos^2 \theta - \sin^2 \theta$.
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: 'For example, '
            - type: inlineMath
              value: \cos (2\theta) = \cos^2 \theta - \sin^2 \theta
            - type: text
              value: '.'
  - title: inline math (alternative style)
    tex: |-
      For example, \(\cos (2\theta) = \cos^2 \theta - \sin^2 \theta\).
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: 'For example, '
            - type: inlineMath
              value: \cos (2\theta) = \cos^2 \theta - \sin^2 \theta
            - type: text
              value: '.'
