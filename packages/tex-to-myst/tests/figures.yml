title: Figures
cases:
  - title: Figure environment
    tex: |-
      \begin{figure}[htbp]
        \centering
        \includegraphics[width=1.0\textwidth]{figures/my_pic.png}
        \caption{ This is the caption, \href{computations.ipynb}{link to notebook}.}
        \label{fig:picture}
      \end{figure}
    tree:
      type: root
      children:
        - type: container
          kind: figure
          identifier: fig:picture
          label: fig:picture
          align: center
          children:
            - type: image
              url: figures/my_pic.png
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: 'This is the caption, '
                    - type: link
                      url: computations.ipynb
                      children:
                        - type: text
                          value: link to notebook
                    - type: text
                      value: '.'
  - title: Figure environment (label in caption)
    tex: |-
      \begin{figure}[ht!]
      \centering
      \includegraphics[width=0.8\linewidth]{img/Figure 4.png}
      \caption{  \label{fig:4} Solution of the model.
      % comment!
      }
      \end{figure}
    tree:
      type: root
      children:
        - type: container
          kind: figure
          identifier: fig:4
          label: fig:4
          align: center
          children:
            - type: image
              url: img/Figure 4.png
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: Solution of the model.
  - title: framebox
    tex: |-
      \framebox(400,250){
      \includegraphics[width=0.7\textwidth]{figures/wiki-complex.png}}
    tree:
      type: root
      children:
        - type: container
          kind: figure
          children:
            - type: image
              url: figures/wiki-complex.png
