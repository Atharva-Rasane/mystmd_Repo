title: Tables
cases:
  - title: tabular table
    tex: |-
      \begin{table}[ht]
      \caption{Margins and print area specifications.}
      \label{tab:Paper Margins}
      \begin{center}
      \begin{tabular}{|l|l|l|}
      \hline
      \rule[-1ex]{0pt}{3.5ex}  Margin & A4 & Letter  \\
      \hline
      \rule[-1ex]{0pt}{3.5ex}  Top margin & 2.54 cm & 1.0 in.   \\
      \hline
      \end{tabular}
      \end{center}
      \end{table}
    tree:
      type: root
      children:
        - type: container
          kind: table
          identifier: tab:paper margins
          label: tab:Paper Margins
          align: center
          children:
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: Margins and print area specifications.
            - type: table
              children:
                - type: tableRow
                  children:
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: Margin
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: A4
                    - type: tableCell
                      header: true
                      children:
                        - type: text
                          value: Letter
                - type: tableRow
                  children:
                    - type: tableCell
                      children:
                        - type: text
                          value: Top margin
                    - type: tableCell
                      children:
                        - type: text
                          value: 2.54 cm
                    - type: tableCell
                      children:
                        - type: text
                          value: 1.0 in.
  - title: table inside of a figure
    tex: |-
      \begin{figure} [ht]
      \begin{center}
      \begin{tabular}{c} %% tabular useful for creating an array of images
      \includegraphics[height=5cm]{mcr3b.eps}
      \end{tabular}
      \end{center}
      \caption[example]{ \label{fig:example}
          Figure captions are used to describe the figure and help the reader understand it's significance.}
      \end{figure}
    tree:
      type: root
      children:
        - type: container
          kind: figure
          identifier: fig:example
          label: fig:example
          align: center
          children:
            - type: table
              children:
                - type: tableRow
                  children:
                    - type: tableCell
                      header: true
                      children:
                        - type: image
                          url: mcr3b.eps
            - type: caption
              children:
                - type: paragraph
                  children:
                    - type: text
                      value: Figure captions are used to describe the figure and help the reader understand itâ€™s significance.
